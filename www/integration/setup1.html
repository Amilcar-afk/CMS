<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Log In</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
        <link href="../style/dist/css/main.css" rel="stylesheet" />
        <script type="text/javascript" src="../style/js/utilsMenu.js"></script>

    </head>
    <div class="background-container-back-office">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <body class="body-setup">
        <style>
            :root {
                --main-color: #396075;
                --second-color: #55a6d3;
                --third-color: #9BBCFF;
                --background-color: white;

                --bessels: 1200px;
                --shadow: 0px 0px 15px rgba(0, 0, 0, 0.78);

            }
        </style>
        <main>
            <section class="container-main-content container-main-content--setup" >
                <header>
                    <figure id="back-office-logo"><img src="/style/images/logo_myfolio.png" alt="logo"></figure>
                    <h1 class="title title--main-color">Log In</h1>
                </header>
                <form class="row">
                    <div class="input-container col-12 col-md-12 col-sm-12">
                        <label for="mail">Mail</label>
                        <input id="mail" class="input" type="text" placeholder="Your mail">
                    </div>
                    <div class="input-container col-12 col-md-12 col-sm-12">
                        <label for="password">Password</label>
                        <input id="password" class="input" type="password" placeholder="Your password">
                    </div>
                    <a class="col-12 col-md-12 col-sm-12" href="">Forgot password</a>
                    <button class="cta-button cta-button--submit col-12">Next</button>
                </form>
            </section>
        </main>
    </body>
</html>
