<body class="body-back-office">
<style>
    :root {
        --main-color: #396075;
        --second-color: #55A6D3;
        --third-color: #9BBCFF;
        --background-color: white;

        --bessels: 1200px;
        --shadow: 0px 0px 15px rgba(0, 0, 0, 0.78);

    }
</style>
<header>

    <nav>
        <ul>
            <li><a id="back-office-logo" href="#"><img src="/style/images/logo_myfolio.png" alt="logo"></a></li>
            <li><a class="button-menu" href="" data-alt="Dashboard"><span class="material-icons-round">leaderboard</span></a></li>

<main>
    <section id="back-office-container">

            <div class="menu-container">
                <h1 class="title title--main-color">ADD CODE</h1>
            </div>
            <section>
                <div id="text-elements-container">
                    <header>
                        <p>You can add some code in the head and in the footer. This can be useful if you want to use for example external trackers for your website.</p>
                    </header>
                    <article>
                        <div>
                            <div class="input-container">
                                <h2>Header</h2>
                                <textarea class="input" placeholder="<head> add code here... </head>" rows="16"></textarea>
                            </div>
                            <div class="input-container">
                                <h2>Footer</h2>
                                <textarea class="input" placeholder="<footer> add code here... </footer>" rows="16"></textarea>
                            </div>
                        </div>
                    </article>
                </div>
            </section>
        </section>
    </section>
